<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h2>Registration Form</h2>
        <form>
            <div class="form-group">
                <div class="input-wrapper">
                    <input type="text" id="fullname" name="fullname" required placeholder="">
                    <label for="fullname">Full Name</label>
                </div>
            </div>

            <div class="form-group">
                <div class="input-wrapper">
                    <input type="tel" id="contact" name="contact" required>
                    <label for="contact">Contact Number</label>
                </div>
            </div>

            <div class="form-group">
                <div class="input-wrapper">
                    <textarea id="address" name="address" rows="3" required placeholder=""></textarea>
                    <label for="address">Address</label>
                </div>
            </div>

            <div class="form-group">
                <div class="input-wrapper">
                    <input type="text" id="company" name="company" required>
                    <label for="company">Company Name</label>
                </div>
            </div>

            <div class="form-group">
                <div class="input-wrapper">
                    <input type="email" id="email" name="email" required>
                    <label for="email">Email Address</label>
                </div>
            </div>

            <div class="form-group">
                <label for="department">Department</label>
                <select id="department" name="department" required>
                    <option value="" disabled selected>Select Department</option>
                    <option value="hr">HR</option>
                    <option value="sales">Sales</option>
                    <option value="development">Development</option>
                    <option value="marketing">Marketing</option>
                    <option value="others">Others</option>
                </select>
            </div>
            
            <div class="form-group">
                    <label>Gender</label>
                    <div class="gender-options">
                        <label><input type="radio" name="gender" value="male" required> Male</label>
                        <label><input type="radio" name="gender" value="female" required> Female</label>
                        <label><input type="radio" name="gender" value="prefer_not_to_say" required> Prefer not to say</label>
                    </div>
            </div>

            <div class="form-group">
                <button type="submit">Submit</button>
            </div>

        </form>
    </div>

</body>
</html>
